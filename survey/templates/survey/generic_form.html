{% extends 'index.html' %} {% block title %}{{ page_title }}{% endblock %} {% block main %}
<div class="w-full max-w-2xl mx-auto">
    
    <h1 class="text-3xl font-bold text-gray-800 mb-6">{{ page_title }}</h1>

    <form method="POST" class="bg-white shadow-md rounded-lg p-8 space-y-6">
        {% csrf_token %} {{ form.as_p }}
        
        <div class="border-t pt-6 flex justify-end gap-3">
            <a href="{{ cancel_url }}" 
               class="px-5 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300">
               ยกเลิก
            </a>
            <button type="submit" 
                    class="px-5 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">
                บันทึก
            </button>
        </div>
        
    </form>
</div>
{% endblock %}
