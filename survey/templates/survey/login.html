{% load static %} 
<!DOCTYPE html>
<html lang="th">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login รพ.ตระการพืชผล</title>
        <style>
            body {
                font-family: 'Tahoma', sans-serif;
                margin: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                background-color: #fcfcfc;
                color: #333;
                overflow-x: hidden; 
            }
            
            .header {
                width: 100%;
                padding: 10px 30px 10px 0; 
                display: flex; 
                align-items: center; 
                background-color: #006837;
                color: white;
                box-sizing: border-box;
                position: absolute;
                top: 0;
                left: 0;
            }
            
            .header-content { display: flex; align-items: center; }
            .header-logo { height: 80px; width: auto; margin-left: 40px; margin-right: 15px; object-fit: contain; }
            .header-text h5 { margin: 0; font-weight: bold; }
            .header-text p { margin: 0; font-size: 0.8em; }
            .settings-container { position: relative; margin-left: auto; }
            .settings-icon { cursor: pointer; }
            .settings-icon svg { height: 30px; width: 30px; fill: white; display: block; }

            /* (ส่วน Dropdown Login จะไม่มีในหน้านี้) */

            /* --- 1. สไตล์สำหรับฟอร์ม Login --- */
            .login-container {
                width: 100%;
                max-width: 450px; /* ขนาดความกว้างของกล่อง */
                margin-top: 150px; /* ระยะห่างจาก Header */
                padding: 30px;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.05);
                box-sizing: border-box;
            }

            .login-container h1 {
                text-align: center;
                color: #006837;
                margin-top: 0;
                margin-bottom: 25px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
            }

            .form-group input {
                width: 100%;
                padding: 12px;
                font-size: 1em;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box; /* กัน Input ล้น */
            }

            .login-button {
                width: 100%;
                background-color: #006837;
                color: white;
                border: none;
                padding: 15px;
                font-size: 1.1em;
                font-weight: bold;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s;
            }

            .login-button:hover {
                background-color: #004a27;
            }
            
            /* (แสดง Error ถ้ามี) */
            .error-message {
                color: #D8000C;
                background-color: #FFD2D2;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 15px;
                text-align: center;
            }
        </style>
    </head>
<body>
    <div class="header">
        <div class="header-content">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="header-logo">
        </div>
        </div>

    <div class="login-container">
        <h1>เข้าสู่ระบบ</h1>
        {% if form.errors %}
            <p class="error-message">Username หรือ Password ไม่ถูกต้อง</p>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %} 
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
